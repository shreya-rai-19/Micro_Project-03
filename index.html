      // Function to list all food items
      function listAllFoodItems(data) {
        return data.map((item) => item.foodname);
      }

      // Function to list food items by category
      function listFoodItemsByCategory(data, category) {
        return data
          .filter((item) => item.category === category)
          .map((item) => item.foodname);
      }

      // Function to list food items with calorie above 100
      function listFoodItemsAboveCalorie(data, calories) {
        return data
          .filter((item) => item.calorie > calories)
          .map((item) => item.foodname);
      }

      // Function to list food items with calorie below 100
      function listFoodItemsBelowCalorie(data, calories) {
        return data
          .filter((item) => item.calorie < calories)
          .map((item) => item.foodname);
      }

      // Function to list food items by highest protein content to lowest
      function listFoodItemsByProteinDescending(data) {
        return data
          .sort((a, b) => b.protiens - a.protiens)
          .map((item) => item.foodname);
      }

      // Function to list food items by lowest carb content to highest
      function listFoodItemsByCarbAscending(data) {
        return data.sort((a, b) => a.cab - b.cab).map((item) => item.foodname);
      }
